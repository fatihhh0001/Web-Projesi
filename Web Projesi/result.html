<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Sonuçları</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Form Sonuçları</h1>
      <div class="p-4 border rounded">
        <h4>Girilen Bilgiler</h4>
        <p><strong>Ad:</strong> <span id="name"></span></p>
        <p><strong>E-posta:</strong> <span id="email"></span></p>
        <p><strong>Telefon:</strong> <span id="phone"></span></p>
        <p><strong>Tarih:</strong> <span id="date"></span></p>
        <p><strong>Saat:</strong> <span id="time"></span></p>
        <p><strong>Mesaj:</strong> <span id="message"></span></p>
        <p><strong>Cinsiyet:</strong> <span id="gender"></span></p>
        <p><strong>Hobiler:</strong> <span id="hobbies"></span></p>
        <p><strong>Şifre:</strong> <span id="password"></span></p>
        <a href="index.html" class="btn btn-primary mt-3">Geri Dön</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      // URL'den parametreleri al
      const params = new URLSearchParams(window.location.search);
      document.getElementById("name").textContent =
        params.get("name") || "Belirtilmedi";
      document.getElementById("email").textContent =
        params.get("email") || "Belirtilmedi";
      document.getElementById("phone").textContent =
        params.get("phone") || "Belirtilmedi";
      document.getElementById("date").textContent =
        params.get("date") || "Belirtilmedi";
      document.getElementById("time").textContent =
        params.get("time") || "Belirtilmedi";
      document.getElementById("message").textContent =
        params.get("message") || "Belirtilmedi";
      document.getElementById("gender").textContent =
        params.get("gender") || "Belirtilmedi";
      document.getElementById("hobbies").textContent =
        params.get("hobbies") || "Belirtilmedi";
      document.getElementById("password").textContent =
        params.get("password") || "Belirtilmedi";
    </script>
  </body>
</html>
